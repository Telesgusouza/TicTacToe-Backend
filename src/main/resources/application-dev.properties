spring.application.name=demo

spring.datasource.url=jdbc:postgresql://localhost:5432/TicTocToe
spring.datasource.username=postgres
spring.datasource.password=971471797

spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# JWT
api.security.token.secret=${JWT_SECRET:my-secret-key}

spring.main.allow-circular-references=true

# Redis
spring.data.redis.host=${REDIS_HOST:localhost}
spring.data.redis.port=${REDIS_PORT:6379}
spring.cache.type=redis
spring.cache.redis.time-to-live=600000

# AWS
aws.acesskey=${AWS_ACESSKEY}
aws.secrety=${AWS_SECRET}
aws.bucket=${AWS_BUCKET}

spring.servlet.multipart.max-file-size=5MB
spring.servlet.multipart.max-request-size=10MB

# Documentação
springdoc.swagger-ui.path =/docs-park.html
springdoc.api-docs.path =/docs-park
springdoc.packagesToScan=com.example.demo.resources